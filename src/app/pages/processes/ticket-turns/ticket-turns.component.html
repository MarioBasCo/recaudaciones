<div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:py-6 sm:px-6 border-b bg-card dark:bg-transparent">

    <div class="flex-1 min-w-0">
        <div class="mt-2">
            <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                Recaudaciones
            </h2>
        </div>
    </div>

    <div class="flex flex-shrink-0 justify-end items-center mt-4 sm:mt-0 sm:ml-4">
        <button mat-flat-button [color]="'primary'" (click)="empezarTurno()">
            <mat-icon>work</mat-icon>
            <span class="ml-2 mr-1">Aperturar</span>
        </button>
    </div>
</div>

<div class="w-full flex justify-center mt-6">
    <div class="w-full md:w-2/3">
        <form class="flex gap-4 justify-start items-center">
            <mat-form-field appearance="fill" class="inline">
                <mat-label>Placa</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="fill" class="inline">
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="mat-form-field inline">
                <div class="mat-form-field-wrapper flex gap-4">
                    <mat-radio-group class="flex gap-4" aria-label="Select an option">
                        <mat-radio-button value="1">Option 1</mat-radio-button>
                        <mat-radio-button value="2">Option 2</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <mat-form-field appearance="fill" class="inline">
                <mat-label>Textarea</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
            <div class="mat-form-field inline">
                <div class="mat-form-field-wrapper flex gap-4">
                    <mat-checkbox class="example-margin">Checked</mat-checkbox>
                    <mat-checkbox class="example-margin">Indeterminate</mat-checkbox>
                </div>
            </div>
            <div class="mat-form-field inline">
                <div class="mat-form-field-wrapper">
                    <button mat-raised-button color="primary">
                        <mat-icon>search</mat-icon> Search
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
