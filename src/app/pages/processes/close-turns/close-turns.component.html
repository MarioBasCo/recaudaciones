<subheader title="Cerrar Turno">
    <button mat-flat-button [color]="'primary'" [disabled]="!aperturado" (click)="openDialogClose()">
        <mat-icon>work</mat-icon>
        <span class="ml-2 mr-1">Cerrar</span>
    </button>
</subheader>

<div class="mt-6">
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Tipo de Veh√≠culo
                    </th>

                    <th scope="col" class="px-6 py-3 text-end">
                        Total
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-50 border-b" *ngFor="let item of datos">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        {{item.detalle}}
                    </th>

                    <td class="px-6 py-4 text-end">
                        {{item.suma_total | currency: 'USD'}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
