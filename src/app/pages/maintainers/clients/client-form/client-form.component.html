<ng-container>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <h2 mat-dialog-title style="flex-wrap: wrap">{{title}}</h2>
        <button mat-icon-button color="warn" class="mr-2" [mat-dialog-close]="true">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div mat-dialog-content>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [(selectedIndex)]="selectedTabIndex">
            <mat-tab label="Cliente">
                <app-personal-form [info]="data" (onCar)="changeStatus($event)"
                    (nuevoReg)="reemitirId($event)"></app-personal-form>
            </mat-tab>
            <mat-tab label="VehÃ­culos" [disabled]="disabledCard">
                <app-vehicles-form [info]="data" [clientId]="idNewRegistro"></app-vehicles-form>
            </mat-tab>
        </mat-tab-group>
    </div>
</ng-container>
