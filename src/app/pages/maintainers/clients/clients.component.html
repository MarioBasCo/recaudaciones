
<subheader [title]="'Clientes'" (newElement)="openDialogClient(null)" (update)="refreshData($event)"></subheader>

<div class="mt-6">
  <search (filtrar)="applyFilter($event)"></search>

  <div class="mat-elevation-z8">
    <app-clients-table [dataSource]="dataSource" [columns]="columns"
      [displayedColumns]="displayedColumns" (editElement)="openDialogClient($event)"
      (deleteElement)="deleteClient($event)"></app-clients-table>
  </div>
</div>
