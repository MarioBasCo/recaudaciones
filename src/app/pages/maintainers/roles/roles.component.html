<subheader [title]="'Roles'">
    <ng-container>
        <button class="mr-2" mat-icon-button color="primary" (click)="refreshData()">
            <mat-icon>refresh</mat-icon>
        </button>
        <button mat-flat-button [color]="'primary'" (click)="openDialogRole()">
            <mat-icon>add</mat-icon>
            <span class="ml-2 mr-1">Nuevo</span>
        </button>
    </ng-container>
</subheader>

<div class="mt-6">

    <form class="flex items-center mb-3">
        <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <input type="text" id="simple-search"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Buscar" (keyup)="applyFilter($event)">
        </div>
    </form>

    <div class="mat-elevation-z8">
        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="color">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
                    <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row;" style="width: auto;" class="justify-center">
                        <button mat-icon-button (click)="openDialogRole(row)">
                            <mat-icon aria-hidden="false" aria-label="Editar" color="primary">edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon aria-hidden="false" aria-label="Eliminar" color="warn">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>


    </div>
</div>
