<div class="mt-6">
    <div class="mat-elevation-z8">
        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row;" style="width: auto;" class="justify-center">
                        <!-- <button mat-icon-button (click)="openDialogRole(row)">
                            <mat-icon aria-hidden="false" aria-label="Editar" color="primary">edit</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon aria-hidden="false" aria-label="Eliminar" color="warn">delete</mat-icon>
                        </button> -->
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
