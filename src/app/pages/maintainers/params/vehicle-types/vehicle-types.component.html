<div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-4 sm:py-6 sm:px-6 bg-card dark:bg-transparent">

    <div style="width: 100%;" class="flex flex-shrink-0 justify-end items-center sm:mt-0 sm:ml-4">
        <button mat-flat-button [color]="'primary'" (click)="openDialogType()">
            <mat-icon>add</mat-icon>
            <span class="ml-2 mr-1">Nuevo</span>
        </button>
    </div>
</div>

<div class="mt-2">
    <div class="mat-elevation-z8">
        <table-types-vehicle (editElement)="openDialogType($event)" (deleteElement)="deleteRaw($event)"></table-types-vehicle>
    </div>
</div>
