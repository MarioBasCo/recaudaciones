        <form class="w-full mt-2">
            <div class="flex flex-wrap -mx-3 mb-2">
                <mat-form-field class="w-full md:w-1/2 px-3 md:mb-0" appearance="outline">
                    <mat-label>Curriculum</mat-label>
                    <input matInput type="text" readonly [formControl]="cv">
                    <ngx-dropzone class="hidden" #dropCV (change)="onSelect('cv', $event)" [multiple]="false"></ngx-dropzone>
                    <button type="button" mat-icon-button (click)="dropCV.showFileSelector()">
                       <mat-icon>cloud_upload</mat-icon>
                    </button>
                    <mat-error *ngIf="contractForm.invalid">Campo requerido</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full md:w-1/2 px-3 md:mb-0" appearance="outline">
                    <mat-label>Referencias</mat-label>
                    <input matInput type="text" readonly [formControl]="referencias">
                    <ngx-dropzone class="hidden" #dropReferencia (change)="onSelect('referencias', $event)"></ngx-dropzone>
                    <button type="button" mat-icon-button (click)="dropReferencia.showFileSelector()">
                       <mat-icon>cloud_upload</mat-icon>
                    </button>
                    <mat-error *ngIf="contractForm.invalid">Campo requerido</mat-error>
                </mat-form-field>
            </div>
            <!-- <div class="mb-3 font-medium">
                <mat-checkbox labelPosition="before" formControlName="renovacion">Renovaci√≥n</mat-checkbox>
            </div> -->
            <div class="flex flex-wrap -mx-3 mb-2">
                <mat-form-field class="w-full md:w-1/2 px-3 md:mb-0" appearance="outline">
                    <mat-label>Meses de Contrato</mat-label>
                    <input matInput type="number" min="1" formControlName="mesesContrato">
                    <mat-error *ngIf="contractForm.invalid">Campo requerido</mat-error>
                </mat-form-field>
                <mat-form-field class="w-full md:w-1/2 px-3 md:mb-0">
                    <mat-label>Fecha Incio</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaInicio" appearance="outline">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </form>
        
    </div>
