<div>
    <subheader title="Contratos">
        <ng-container>
            <button class="mr-2" mat-icon-button color="primary" (click)="listarContratos()">
                <mat-icon>refresh</mat-icon>
            </button>
            <button mat-flat-button [color]="'primary'" (click)="openDialog()">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Nuevo</span>
            </button>
        </ng-container>
    </subheader>

    <div class="mt-6">
        <div class="mat-elevation-z8">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</mat-header-cell>
                        <mat-cell *matCellDef="let row">{{column.cell(row)}}</mat-cell>
                    </ng-container>
                    <ng-container [matColumnDef]="'actions'">
                        <mat-header-cell *matHeaderCellDef>Opciones</mat-header-cell>
                        <mat-cell *matCellDef="let row;" class="actions-container" style="width: 100%; display: flex; justify-content: flex-start; text-align: start;">
                            <button mat-icon-button (click)="openPdf(row.cv)">
                                <mat-icon aria-hidden="false" aria-label="Curriculum" color="primary"> insert_drive_file</mat-icon>
                            </button>

                            <button mat-icon-button (click)="openPdf(row.referencias)">
                                <mat-icon aria-hidden="false" aria-label="Referencias" color="primary">speaker_notes</mat-icon>
                            </button>
                            <!-- <button mat-icon-button (click)="openDialog(row)">
                                <mat-icon aria-hidden="false" aria-label="Editar" color="primary">edit</mat-icon>
                            </button> -->
                            <button mat-icon-button (click)="deleteElement(row)" [disabled]="!row.estado">
                                <mat-icon aria-hidden="false" aria-label="Eliminar" color="warn">delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
    </div>
</div>
