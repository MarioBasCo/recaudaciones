<ng-container>
    <h2 mat-dialog-title>Formulario de Registro Arriendo</h2>
    <div class="p-6 space-y-6">
        <form [formGroup]="rentalForm" class="space-y-4">
            <div>
                <div class="flex items-center">
                    <mat-form-field appearance="outline" class="flex-grow">
                        <mat-label>Identificación</mat-label>
                        <input matInput onlyNumbers formControlName="identificacion" maxlength="10" class="w-full">
                    </mat-form-field>
                    <button style="margin-top: -20px;" mat-mini-fab color="primary" type="button" (click)="loadData()"
                        class="ml-4">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>

            <div *ngIf="!isDataLoaded">
                <div class=" grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="nombres">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="apellidos">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="correo">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="direccion">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="celular">
                    </mat-form-field>
                </div>
            </div>


            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Local</mat-label>
                <mat-select formControlName="local_id" class="w-full">
                    <mat-option *ngFor="let location of locations" [value]="location.id">{{ location.detalle
                        }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Valor de Arriendo</mat-label>
                <input matInput type="number" formControlName="valorArriendo" min="0" step="0.01" class="w-full">
            </mat-form-field>

            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Fecha Incio</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha" appearance="outline">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- <mat-error class="-mx-4" *ngIf="contractForm.get('fechaInicio')?.hasError('required')">Campo
                    requerido</mat-error>
                <mat-error class="-mx-4" *ngIf="contractForm.get('fechaInicio')?.hasError('fechaInvalida')">La fecha
                    debe ser mayor o igual a la fecha actual.</mat-error> -->
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Meses de Arriendo</mat-label>
                <input matInput type="number" formControlName="meses" min="0" class="w-full">
            </mat-form-field>

            <div class="flex justify-end">
                <button mat-raised-button color="primary" class="px-8 py-2 bg-red-500 text-white rounded-md mr-2"
                    [mat-dialog-close]="false">
                    Cerrar
                </button>
                <button mat-raised-button color="primary" class="px-8 py-2 bg-blue-500 text-white rounded-md"
                    (click)="save()">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</ng-container>
