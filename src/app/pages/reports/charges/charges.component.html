<div class="mt-6"></div>
<div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" style="width: 100%; display: flex; justify-content: center;">
    <div fxFlex.sm="0 1 calc(100%-10px)" fxFlex.lg="0 1 calc(40%-10px)" fxFlex.md="0 1 calc(80%-10px)" class="mb-4">
        <div id="chart" style="text-align:center">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [labels]="chartOptions.labels"
              [responsive]="chartOptions.responsive"
            ></apx-chart>
        </div>
    </div>

    <div fxFlex.sm="0 1 calc(100%-10px)" fxFlex.lg="0 1 calc(60%-10px)" fxFlex.md="0 1 calc(90%-10px)" class="mb-4">
        <charge-table></charge-table>
    </div>
</div>
