<subheader title="Cobro de Garita" [isLoading]="isLoading">
    <app-range-date (startDateChange)="startDate = $event" (endDateChange)="endDate = $event"></app-range-date>
    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" class="ml-2 -mr-3"
        [disabled]="!isDateRangeValid" (click)="search()">
        <mat-icon>search</mat-icon>
    </button>
</subheader>

<app-background *ngIf="!showInfo"></app-background>

<div class="mt-6" *ngIf="showInfo">
    <div class="flex flex-col md:flex-row md:flex-wrap md:justify-center">
        <div class="w-full sm:w-auto md:w-80 lg:w-2/5 xl:w-2/5 mb-4">
            <div id="chart" class="text-center mr-5">
                <h2 class="text-xl font-medium text-center mb-3">Recaudación Por Tipo de Vehículo</h2>
                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
                    [responsive]="chartOptions.responsive"></apx-chart>
            </div>
        </div>

        <div class="w-full sm:w-auto md:w-80 lg:w-3/5 xl:w-3/5 mb-4">
            <h2 class="text-xl font-medium text-center mb-3">Detalles de la recaudación por tipo</h2>
            <charge-table [dataSource]="dataSource" [columns]="columns" [displayedColumns]="displayedColumns"></charge-table>
        </div>
    </div>

    <div class="flex flex-col md:flex-row md:flex-wrap md:justify-center">
        <div class="w-full sm:w-auto md:w-80 lg:w-3/5 xl:w-3/5 mb-4">
            <h2 class="text-xl font-medium text-center mb-3">Detalles de la recaudación por usuarios</h2>
            <charge-table [dataSource]="dataSourceU" [columns]="columnsU" [displayedColumns]="displayedColumnsU"></charge-table>
        </div>

        <div class="w-full sm:w-auto md:w-80 lg:w-2/5 xl:w-2/5 mb-4">
            <div id="chartpolar" class="text-center" *ngIf="chartPolarOptions">
                <h2 class="text-xl font-medium text-center mb-3">Recaudación Por Usuarios</h2>
                <apx-chart [series]="chartPolarOptions.series" [chart]="chartPolarOptions.chart"
                    [labels]="chartPolarOptions.labels"></apx-chart>
            </div>
        </div>
    </div>
</div>
